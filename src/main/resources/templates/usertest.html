<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">

    <!-- CSS для загрузки Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <title>Admin page</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <!--  NAVBAR-->
        <div class="col-sm-12 p-1 bg-dark text-white ">
            <a class="font-weight-bold text-white align-middle" th:text="${user.username}"></a>
            <a class=" text-white align-middle"> with roles:</a>

            <a class="text-white align-middle" th:text="${user.getRolesToString()}"></a>

            <a th:href="@{/logout}" class="float-right btn text-secondary">Logout</a>
        </div>
        <!--Меню слева-->

        <div class="col-2 p-0">
            <div class="bg-white  vh-100">
                <nav class="nav nav-pills nav-fill nav flex-column mt-3">
                    <a class="nav-link active" data-toggle="tab" href="#">User</a>
                </nav>
            </div>
        </div>


        <div class="col-md-10 p-3 bg-light m-0 p-0">
            <h1>User information-page</h1>
            <div class="card">
                <div class="card-header">
                    <h5>About user</h5>
                </div>
                <div class="card-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}">id</td>
                            <td th:text="${user.getName()}">name</td>
                            <td th:text="${user.getLastName()}">lastname</td>
                            <td th:text="${user.getAge()}">age</td>
                            <td th:text="${user.getUsername()}">email</td>
                            <td th:text="${user.getRolesToString()}">role</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- end main -->
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
